<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avrora Atelier</title>
    <link rel="stylesheet" href="src/style/output.css">
</head>

<body class="min-h-screen bg-[#f7f4ef] text-[#1b1b1b]">
    <div class="h-screen flex flex-col">
        <header class="site-header">
            <div class="mx-auto flex w-full max-w-6xl items-center justify-between px-6 py-4">
                <div class="text-center">
                    <div class="brand-title">Avrora Atelier</div>
                    <div class="brand-subtitle">Since 2024</div>
                </div>

                <div class="flex items-center gap-4">
                    <button class="icon-btn" aria-label="Поиск">
                        <img src="src/svg/icon-search.svg" alt="">
                    </button>
                    <button class="icon-btn" aria-label="Профиль">
                        <img src="src/svg/icon-user.svg" alt="">
                    </button>
                    <button class="icon-btn" aria-label="Выбор языка">
                        <img src="src/svg/icon-pin.svg" alt="">
                    </button>
                    <button class="icon-btn" aria-label="Корзина">
                        <img src="src/svg/icon-bag.svg" alt="">
                    </button>
                </div>
            </div>
        </header>

        <main class="flex flex-1">
            <section class="hero flex-1">
                <div class="hero-overlay"></div>
                <div class="hero-content">
                    <div class="hero-eyebrow">Коллекция сезона</div>
                    <h1 class="hero-title">The Perfect Gift</h1>
                    <p class="hero-text">
                        Откройте подборку украшений, созданных для особенных моментов и ежедневной роскоши.
                    </p>
                    <div class="hero-actions">
                        <button class="hero-primary">к коллекции</button>
                        <button class="hero-secondary">узнать больше</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <section class="selection">
        <div class="mx-auto w-full max-w-6xl px-6">
            <div class="selection-title">наша коллекция</div>
            <div class="selection-grid">
                <article class="selection-card">
                    <div class="selection-img">
                        <img src="src/img/goods_1.jpg" alt="Dragonfly medal">
                    </div>
                    <div class="selection-meta">
                        <div class="selection-name">Dragonfly medal</div>
                        <div class="selection-price">265.000</div>
                    </div>
                </article>
                <article class="selection-card">
                    <div class="selection-img">
                        <img src="src/img/goods_2.jpg" alt="Giardino medal green fields">
                    </div>
                    <div class="selection-meta">
                        <div class="selection-name">Giardino medal</div>
                        <div class="selection-price">650.000</div>
                    </div>
                </article>
                <article class="selection-card">
                    <div class="selection-img">
                        <img src="src/img/goods_3.jpg" alt="Petit lien or necklace">
                    </div>
                    <div class="selection-meta">
                        <div class="selection-name">Petit lien</div>
                        <div class="selection-price">250.000</div>
                    </div>
                </article>
                <article class="selection-card">
                    <div class="selection-img">
                        <img src="src/img/goods_4.jpg" alt="Starry night medal">
                    </div>
                    <div class="selection-meta">
                        <div class="selection-name">Starry night</div>
                        <div class="selection-price">330.000</div>
                    </div>
                </article>
            </div>
            <div class="selection-footer">
                <button class="selection-link">посмотреть все</button>
            </div>
        </div>
    </section>

    <section class="hero-secondary">
        <div class="hero-secondary-inner">
            <div class="hero-secondary-content">
                <h2 class="hero-secondary text-2xl">Les muses</h2>
            </div>
        </div>
    </section>

    <section class="video-section">
        <video playsinline="playsinline" autoplay="autoplay" muted="muted" preload="metadata"
            poster="//www.mellerio.fr/cdn/shop/files/preview_images/bd066ce6b3e64b90aaaafbc7f2ce8310.thumbnail.0000000000_1100x.jpg?v=1743760068">
            <source
                src="//www.mellerio.fr/cdn/shop/videos/c/vp/bd066ce6b3e64b90aaaafbc7f2ce8310/bd066ce6b3e64b90aaaafbc7f2ce8310.HD-1080p-4.8Mbps-45368252.mp4?v=0"
                type="video/mp4"><img
                src="//www.mellerio.fr/cdn/shop/files/preview_images/bd066ce6b3e64b90aaaafbc7f2ce8310.thumbnail.0000000000_1100x.jpg?v=1743760068">
        </video>
    </section>

    <footer>

    </footer>
</body>

</html>
